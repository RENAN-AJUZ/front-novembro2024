<!DOCTYPE html>
<html lang="PT BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="exe.css">

    <style>
      
    </style>

</head>

<body>
    <div class="fundo">
        <h1>RENAN BARROS</h1>

        <div class="calculadora">
           
            <div class="tela">
                <p class="resultado">0</p>
            </div>

            <div class="face">

                <table>
                    <tr>
                    <tr><button class="lc">AC</button></tr>
                    <tr><button class="lc"><sup>+</sup>/<sub>-</sub></button></tr>
                    <tr><button class="lc">%</button></tr>
                    <tr><button class="ll">/</button></tr>
                    </tr>
                </table>

                <table>
                    <tr>
                    <tr><button class="le">7</button></tr>
                    <tr><button class="le">8</button></tr>
                    <tr><button class="le">9</button></tr>
                    <tr><button class="ll">x</tr>
                    </tr>
                </table>

                <table>
                    <tr>
                    <tr><button class="le">4</button></tr>
                    <tr><button class="le">5</button></tr>
                    <tr><button class="le">6</button></tr>
                    <tr><button class="ll">-</button></tr>
                    </tr>
                </table>

                <table>
                    <tr>
                    <tr><button class="le">1</button></tr>
                    <tr><button class="le">2</button></tr>
                    <tr><button class="le">3</button></tr>
                    <tr><button class="ll">+</button></tr>
                    </tr>
                </table>

                <table>
                    <tr>
                    <tr><button class="lep">0</button></tr>
                    <tr><button class="l">=</button></tr>
                    <tr><button class="lec">,</button></tr>
                    </tr>
                </table>

            </div>


        </div>

    </div>

</body>

</html>
